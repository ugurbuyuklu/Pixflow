name = "pixflow"
account_id = "edef8d171ebc6f83d4969316ca9598df"
main = "src/worker/container-entry.ts"
compatibility_date = "2026-02-24"
compatibility_flags = ["nodejs_compat"]

[[containers]]
class_name = "PixflowBackend"
image = "./Dockerfile"
max_instances = 2
instance_type = "standard-2"

[[durable_objects.bindings]]
name = "PIXFLOW_BACKEND"
class_name = "PixflowBackend"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["PixflowBackend"]

[vars]
ALLOWED_ORIGINS = "https://pixflow.pixerylabs.ai"
PIXFLOW_AUTH_MODE = "token"
PIXFLOW_BOOTSTRAP_ADMIN_ON_STARTUP = "true"
PIXFLOW_BOOTSTRAP_ADMIN_EMAIL = "admin@pixflow.local"
PIXFLOW_BOOTSTRAP_ADMIN_NAME = "Pixflow Admin"
RESEARCH_WEB_ENABLED = "true"

[observability]
enabled = true
